<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Premier League</title>
  <link rel="stylesheet" href="new_styles.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
  <header class="logo">
    <h1>EPL</h1>
    <img src="./img/logo.png" alt="PL-logo">
    <nav>
      <div class="tabs">
        <a class="fixturesBtn tab">Fixtures</a>
        <a class="standingsBtn tab">Standings</a>
        <a class="statsBtn tab">Statistics</a>
      </div>
    </nav>
  </header> 
  <main>
    <div class="data">
      <section class="standings_section is_visible">
        <div class="headings">
          <span>#</span>
          <span>Team</span>
          <span>Played</span>
          <span>Won</span>
          <span>Lost</span>
          <span>Drawn</span>
          <span>Points</span>
      </div>
      </section>
      <section class="fixtures_section">
        <div class="weekHeadingContainer"></div>
        <div class="prevWeekNavCont weekNavButton"><a class="prevWeek">Previous week</a></div>
        <div class="nextWeekNavCont weekNavButton"><a class="nextWeek">Next week</a></div>
        <div class="fixtures">
          <section class="fixturesList is_visible"></section>
          <section class="fixtureDataContainer">
            <div class="header">
                <p class="home"></p>
                <p class="score"></p>
                <p class="away"></p>
                <p class="gameWeek"></p>
            </div>
            <div class="tabsContainer">
              <a class="tab" data-tab-target="#timelineTab">Timeline</a>
              <a class="tab" data-tab-target="#lineupsTab">Line-ups</a>
              <a class="tab" data-tab-target="#matchStatsTab">Stats</a>
            </div>
            <div class="main">
              <article class="tabContent active" id="timelineTab" data-tab-content>You will see a timeline here</article>
              <article class="tabContent" id="lineupsTab" data-tab-content>Some line-ups</article>
              <article class="tabContent" id="matchStatsTab" data-tab-content>Stats will be here</article>
            </div>
          </section>
        </div>
      </section>
      <section class="statistics_section"></section>
    </div>
  </main>
  <script src="./node_modules/moment/moment.js"></script>
  <script src="app.js"></script>
</body>
</html>
