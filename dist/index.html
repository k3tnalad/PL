<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Premier League</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
  <header class="logo">
    <h1>EPL</h1>
    <img src="/logo.cecc779a.png" alt="PL-logo">
  </header>
  <main>
    <nav>
      <div class="tabs">
        <a class="fixturesBtn tab">Fixtures</a>
        <a class="standingsBtn tab">Standings</a>
        <a class="statsBtn tab">Statistics</a>
        <button class="refreshData">Refresh Data</button>
      </div>
    </nav>
    <div class="data">
      <section class="standings is_visible">
        <div class="headings">
          <span>#</span>
          <span>Team</span>
          <span>Played</span>
          <span>Won</span>
          <span>Lost</span>
          <span>Drawn</span>
          <span>Points</span>
      </div>
      </section>
      <section class="fixtures">
      </section>
      <section class="statistics"></section>
    </div>
  </main>
  <script src="/moment.1899163c.js"></script>
  <script src="/app.c328ef1a.js"></script>
</body>
</html>
